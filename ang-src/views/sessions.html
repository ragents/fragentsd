<div class="panel panel-default">
  <div class="panel-body">
    <button class="btn btn-primary btn-sm" ng-click="addSession()">Add Session</button>
  </div>
</div>

<div>
  <h1>Sessions</h1>
  <div ng-if="sessions.length === 0">No sessions</div>
  <div ng-repeat="session in sessions">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>
          {{session.url}}#{{session.key}}
          <button ng-click="delSession(session)" type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove"></span> remove
          </button>
        </h3>
      </div>
      <div class="panel-body">


        <h4>ragents</h4>
        <div ng-if="session.ragents.length === 0">No ragents</div>
        <div ng-repeat="ragent in session.ragent">
          <span>{{ragent.info.id}} - {{ragent.info.name}}</span>
        </div>

      </div>
    </div>
  </div>
</div>
