<h1>
  Sessions
  <button class="btn btn-primary btn-sm pull-right" ng-click="addSession()">Add Session</button>
</h1>

<div ng-if="sessions.length === 0">No sessions</div>

<div ng-repeat="session in sessions">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>
        {{session.url}}#{{session.key}}
        <span class="pull-right">
          <button ng-click="delSession(session)" type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </span>
      </h4>

    </div>

    <div class="panel-body">
      <h4>ragents</h4>
      <div ng-if="!session.ragents.length">No ragents</div>

      <table ng-if="session.ragents.length" class="table table-condensed table-striped">
        <tr>
          <th>id</th>
          <th>name</th>
          <th>title</th>
        </tr>

        <tr ng-repeat="ragent in session.ragents">
          <td>{{ragent.info.id}}
          <td ng-if="ragent.info.name != 'ragent-console'">{{ragent.info.name}}
          <td ng-if="ragent.info.name == 'ragent-console'">
            <a href="https://ragents.github.io/ragent-console/#{{session.url}}#{{session.key}}">
              {{ragent.info.name}}
            </a>
          <td>{{ragent.info.title}}
        </tr>
      </table>

    </div>
  </div>
</div>
